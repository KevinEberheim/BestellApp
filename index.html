<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="renderAllDishes()">
    <header>
        <nav>
            <img src="assets/icons/Logo_02.svg" alt="Logo.svg">
            <img src="assets/icons/menu.svg" alt="menu.svg">
        </nav>
        <img class="header_Icon_Burger" src="assets/icons/Burger_Header.png" alt="Icon_Burger_img">
    </header>
    <div class="grid">
        <main>
            <section class="mainTitle">
                <div class="title">
                    <h1><span>Burger</span>Hause</h1>
                    <img src="./assets/img/Star.png" alt="Star.png">
                </div>
                <span>
                    The best of Burgers, Pizza, and Greens, all in one great place
                </span>
            </section>
            <section class="mainDishes">
                <div class="header_dishes">
                    <img src="./assets/icons/Burger_Section.png" alt="Burger.png">
                    <h2>Burger</h2>
                </div>
                <section id="burgerDishes">

                </section>
            </section>
            <section class="mainDishes">
                <div class="header_dishes">
                    <img src="./assets/icons/Pizza_Section.png" alt="Pizza.png">
                    <h2>Pizza (30cm)</h2>
                </div>

                <section id="pizzaDishes">

                </section>
            </section>
            <section class="mainDishes">
                <div class="header_dishes">
                    <img src="./assets/icons/Salad_Section.png" alt="Salad.png">
                    <h2>Salad</h2>
                </div>

                <section id="saladDishes">

                </section>
            </section>
        </main>
        <section class="sidebar">
            <h2>Your Basket</h2>
            <div class="basketSize" id="basket">
                <div class="basketDishes">
                    <h3>Das ist ein Burger</h3>
                    <div class="basketCounter">
                        <img src="./assets/icons/delete_2.svg" alt="delete.svg">
                        <h3>1</h3>
                        <button>+</button>
                    </div>
                    <h3 class="basketPrice">16.90€</h3>
                </div>
            </div>
            <div class="basketText">
                <h3>Subtotal</h3>
                <h3 id="subtotal">36.70€</h3>
            </div>
            <div class="basketText">
                <h3>Delivery fee</h3>
                <h3 id="deliveryFee">4.99€</h3>
            </div>
            <div class="h_line"></div>
            <div class="basketText">
                <h3>Total</h3>
                <h3 id="total">41.69€</h3>
            </div>
            <button class="btnBasket" id="buyNow">Buy Now (41.69€)</button>
        </section>
    </div>

    <footer>
        <span>
            &copy; 2025 BurgerHause
        </span>
        <span>
            Imprint
        </span>
        <span>
            Cookie Preferences
        </span>
    </footer>
</body>

</html>
